<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    
      <!-- <div id="profile-name">Hello, <span>Good morning</span> <span>Vikas ðŸ˜Š</span></div> -->

    <div class="sidebar">
        <div class="profile">
          <!-- <div><i class="fa-solid fa-user"></i>  </div> -->
            <div class="profile-name"> <i class="fa-solid fa-user"></i> <span class="username">Vikas</span></div>
            <a href="#" class="go-premium-btn">Go Premium</a>
        </div>
       <!-- <h5 class="headingP">Start learning</h5> -->
        <div class="menu-item">
            <!-- <i class="far fa-sun"></i> -->
            <i class="fas fa-bullseye"></i>
            <span id="myDay" class="menu-text">My day</span>
            <span class="badge">3</span>
        </div>
        <div class="menu-item">
            <i class="far fa-calendar-alt"></i>
            <!-- <i class="fa-regular fa-calendar-lines"></i> -->

            <span id="next7Days" class="menu-text">Next 7 days</span>
            <span class="badge">4</span>
        </div>
        <div class="menu-item">
            <i class="far fa-calendar-alt"></i>
            <span id="AllMyTask" class="menu-text">All my tasks</span>
            <span class="badge">4</span>
        </div>
        <div class="menu-item">

            <i class="far fa-calendar-alt"></i>

            <span id="calendar" class="menu-text">My Calendar</span>
            <span class="badge">4</span>
        </div>

        <div class="menu-item">
            <span class="section-title">My lists</span>
            <span class="addList">+</span>
        </div>

        <div class="menu-item">
            <!-- <i class="far fa-circle"></i>  -->
            <span id="personal" class="menu-text">Personal</span>
            <span class="badge">1</span>
        </div>
        <div class="menu-item">
            <!-- <i class="far fa-circle"></i> -->
            <span id="work" class="menu-text">Work</span>
            <span class="badge">2</span>
        </div>
        <div class="menu-item">
            <!-- <i class="far fa-circle"></i> -->
            <span id="shopping" class="menu-text">Shopping</span>
            <span class="badge">3</span>
        </div>

        <div class="menu-item">
            <span class="section-title">Tags</span>
            <span class="addList" id="tags">+</span>
            
        </div>
        <div class="priority">#Priority</div>
        <button class="logoutBtn add-space-btn" id="logoutBTN"><i class="fa-solid fa-power-off"></i>Logout</button>
        
        <!-- <a href="#" class="add-space-btn">+ Add Space</a> -->

    </div>
    <script src="https://kit.fontawesome.com/82eb4b47e3.js" crossorigin="anonymous"></script>
</body>
<script src="./dashboard.js"></script>
</html>
