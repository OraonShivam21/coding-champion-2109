<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="sidebar.css">
</head>

<body>
    <div class="sidebar">
        <div class="profile">

            <div class="profile-name">Vikas</div>
            <div class="profile-plan">Free Plan</div>
            <a href="#" class="go-premium-btn">Go Premium</a>
        </div>

        <div class="menu-item">
            <!-- <i class="far fa-sun"></i> -->
            <i class="fas fa-bullseye"></i>
            <span id="myDay" class="menu-text">My day</span>
            <span class="badge">3</span>
        </div>
        <div class="menu-item">
            <i class="far fa-calendar-alt"></i>
            <!-- <i class="fa-regular fa-calendar-lines"></i> -->

            <span id="next7Days" class="menu-text">Next 7 days</span>
            <span class="badge">4</span>
        </div>
        <div class="menu-item">
            <i class="far fa-calendar-alt"></i>
            <span id="AllMyTask" class="menu-text">All my tasks</span>
            <span class="badge">4</span>
        </div>
        <div class="menu-item">

            <i class="far fa-calendar-alt"></i>

            <span id="calendar" class="menu-text">My Calendar</span>
            <span class="badge">4</span>
        </div>

        <span id="section-title">My lists</span>

        <div class="menu-item">
            <!-- <i class="far fa-circle"></i>  -->
            <span id="personal" class="menu-text">Personal</span>
            <span class="badge">1</span>
        </div>
        <div class="menu-item">
            <!-- <i class="far fa-circle"></i> -->
            <span id="work" class="menu-text">Work</span>
            <span class="badge">2</span>
        </div>
        <div class="menu-item">
            <!-- <i class="far fa-circle"></i> -->
            <span id="shopping" class="menu-text">Shopping</span>
            <span class="badge">3</span>
        </div>
        
        <a href="#" class="logout-btn">Logout</a>
    </div>

    <div class="my-day-section">

    </div>
</body>

</html>
