<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@3.10.2/dist/fullcalendar.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.10.2/dist/fullcalendar.min.js"></script>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #e0dddd, rgb(46, 236, 224));
    }

    nav {
        background-color: rgba(121, 120, 120, 0.7);
        overflow: hidden;
        color: white;
        padding: 10px;
    }

    nav a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    nav a:hover {
        background-color: #555;
        color: white;
    }

    .logout {
        float: right;
    }

    #calendar {
        max-width: 750px;
        margin: 50px auto;
        border: 2px solid black;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        background-color: rgb(241, 238, 238);
    }

    /* .fc-day-number {
        border: 1px solid #000;
        border-radius: 30%;
        padding: 5px;
    } */

    .fc-day {
        border: 1px solid #000;
    }

    .fc-day-grid-container {
        /* border: 2px solid #000; */
        border-radius: 10px;
        overflow: hidden;
    }

    .hh {
        color: #000;
        margin-left: 25%;
    }

    #taskForm {
        display: none;
        position: fixed;
        top: 10%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        text-align: center;
    }

    label {
        display: block;
        margin-bottom: 10px;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 20px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        background-color: rgb(19, 179, 165);
        color: rgb(33, 31, 31);
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0e4d4f;
    }
</style>

<body>
    <nav>
        <a href="./dashboard/dashboard.html">Dashboard</a>
        <a href="./index.html">Home</a>
        <a href="./board/board.html">Board</a>
        <button class="logoutBtn logout add-space-btn" id="logoutBTN">
            <i class="fa-solid fa-power-off"></i>Logout
          </button>
    </nav>

    <h2 class="hh">ðŸš€ Master Your Schedule: Add Tasks to Your Calendar ðŸ“…</h2>
    <div id="calendar"></div>

    <div id="taskForm">
        <label for="task">Task:</label>
        <input type="text" id="task" placeholder="Enter task">
        <button onclick="addTask()">Add Task</button>
    </div>

    <script src="./script.js"></script>
    <script>
         $(document).ready(function () {
        $('#calendar').fullCalendar({
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'month,agendaWeek,agendaDay'
            },
            editable: true,
            eventLimit: true,
            selectable: true,
            select: function (start, end) {
                openTaskForm(start, end);
                $('#calendar').fullCalendar('unselect');
            },
            events: [
                {
                    title: 'Study Session',
                    start: '2024-01-20T10:00:00',
                    end: '2024-01-20T12:00:00'
                },
                // Add more events as needed
            ]
        });

        $('#taskForm button').on('click', function () {
            addTask();
        });

        $('#taskForm').on('keyup', function (event) {
            if (event.key === 'Escape') {
                closeTaskForm();
            }
        });

        $('#taskForm').on('click', function (event) {
            if (event.target === this) {
                closeTaskForm();
            }
        });

        $('.logout').on('click', function () {
            // Handle logout functionality here
        });
    });

    function openTaskForm(start, end) {
        $('#taskForm').css('display', 'block');
        $('#taskForm').data('start', start);
        $('#taskForm').data('end', end);
    }

    function closeTaskForm() {
        $('#taskForm').css('display', 'none');
        $('#taskForm input').val('');
    }

    function addTask() {
        let task = $('#task').val();
        let start = $('#taskForm').data('start');
        let end = $('#taskForm').data('end');

        if (task) {
            $('#calendar').fullCalendar('renderEvent', {
                title: task,
                start: start,
                end: end
            }, true);
        }

        closeTaskForm();
    }
    </script>
     <script
     src="https://kit.fontawesome.com/82eb4b47e3.js"
     crossorigin="anonymous"
   ></script>
   <script src="./dashboard/dashboard.js"></script>
</body>
</html>
