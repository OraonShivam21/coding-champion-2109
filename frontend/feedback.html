<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Feedback & Rating Page</title>
    <link rel="stylesheet" href="feedback.css">
</head>

<body>
    <!-- Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur placeat deleniti atque odit libero recusandae maxime repellat ipsa autem sed hic eos eius qui soluta cumque, nam voluptates quo! Reiciendis? -->
    <div class="background-image">
        <div class="overlay"></div>
        <div class="container">
            <div class="rating">
                <h2>Rate Your Experience</h2>
               
                <!-- Lorem ipsum dolor sit amet, consectetur adipisicing elit. Similique ipsum cumque iste ea tenetur optio tempora, magni autem suscipit quia voluptatum, aut deleniti eaque ad totam! Expedita consectetur amet exercitationem explicabo maiores beatae quasi blanditiis at, et aliquid error numquam officia deleniti, ipsam tenetur odio voluptate porro pariatur cumque incidunt! Molestiae aliquam quas autem alias eius assumenda dolor id soluta tenetur quibusdam nulla deleniti facilis minima aliquid nostrum incidunt quasi, nihil quae natus nisi consectetur ab eligendi doloribus porro? Distinctio nostrum, beatae vel porro est cum, odit reiciendis expedita ratione provident eveniet qui in inventore impedit veritatis praesentium illo necessitatibus!
                 -->
        
                <div class="stars">
                    <input type="radio" id="star5" name="rating" value="5" />
                    <label for="star5">&#9733;</label>
                    <input type="radio" id="star4" name="rating" value="4" />
                    <label for="star4">&#9733;</label>
                    <input type="radio" id="star3" name="rating" value="3" />
                    <label for="star3">&#9733;</label>
                    <input type="radio" id="star2" name="rating" value="2" />
                    <label for="star2">&#9733;</label>
                    <input type="radio" id="star1" name="rating" value="1" />
                    <label for="star1">&#9733;</label>
                </div>
                <div class="feedback">
                    <label for="feedbackText">Feedback:</label>
                    <textarea id="feedbackText" name="feedbackText" placeholder="Share your feedback"></textarea>
                </div>
                <button class="submit-btn" onclick="submitFeedback()">Submit</button>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function submitFeedback() {
            const rating = document.querySelector('input[name="rating"]:checked');
            const feedback = document.getElementById('feedbackText').value;

            if (!rating) {
                alert('Please rate your experience!');
                return;
            }
            alert(`Thank you for your ${rating.value}-star rating!\nFeedback: ${feedback}`);
        }
    </script>
</body>

</html>
